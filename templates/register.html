<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Loan System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <nav class="navbar">
        <div class="container">
            <div class="logo">LOAN SYSTEM</div>
            <ul class="nav-links">
                <li><a href="{{ url_for('home') }}">HOME</a></li>
                <li><a href="{{ url_for('about') }}">ABOUT US</a></li>
                <li><a href="{{ url_for('contact') }}">CONTACT</a></li>
                <li><a href="{{ url_for('logout') }}">LOGOUT</a></li>
            </ul>
        </div>
    </nav>

    <div class="login-container">
        <form class="login-form" method="POST" action="{{ url_for('register') }}">
            <h2>Create Account</h2>

            {% if error %}
                <p style="color:red; text-align:center;">{{ error }}</p>
            {% endif %}

            <div class="form-group">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Create a password">
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required placeholder="Re-enter password">
            </div>

            <div class="form-group">
                <label for="role">Account Type:</label>
                <select id="role" name="role" required>
                    <option value="Borrower">Borrower</option>
                    <option value="Admin">Admin</option>
                </select>
            </div>

            <button type="submit" class="login-button">REGISTER</button>

            <div class="form-links">
                Already have an account?
                <a href="{{ url_for('home') }}">Log in</a>
            </div>
        </form>
    </div>

</body>
</html>

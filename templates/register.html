<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Loan System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <nav class="top-nav">
        <ul class="nav-links-top">
            <li><a href="{{ url_for('home') }}">HOME</a></li>
            <li><a href="{{ url_for('about') }}">ABOUT US</a></li>
            <li><a href="{{ url_for('contact') }}">CONTACT</a></li>
        </ul>
    </nav>

    <div class="register-container">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                    <p class="{{ category }}">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    <form class="register-form" method="POST" action="{{ url_for('register') }}">
        <h2>Create Account</h2>

            {% if error %}
                <p style="color:red; text-align:center;">{{ error }}</p>
            {% endif %}

            <div class="form-group">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Create a password">
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required placeholder="Re-enter password">
            </div>

            <div class="form-group">
                <label for="role">Account Type:</label>
                <select id="role" name="role" required>
                    <option value="Borrower">Borrower</option>
                    <option value="Admin">Admin</option>
                </select>
            </div>

            <button type="submit" class="register-button">REGISTER</button>

            <div class="form-links">
                Already have an account?
                <a href="{{ url_for('home') }}">Log in</a>
            </div>
        </form>
    </div>

</body>
</html>

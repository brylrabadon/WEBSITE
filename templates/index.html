<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOAN SYSTEM - Log In</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="flash-message-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>

    <nav class="top-nav">
        <ul class="nav-links-top">
            <li><a href="{{ url_for('home') }}">HOME</a></li>
            <li><a href="{{ url_for('about') }}">ABOUT US</a></li>
            <li><a href="{{ url_for('contact') }}">CONTACT</a></li>
        </ul>
    </nav>

    <div class="wrapper">

        <div class="login-container">
            <h2>LOG IN</h2>
            <form class="login-form" method="POST" action="{{ url_for('login') }}">
                <div class="form-group">
                    <input type="email" id="email" name="email" required placeholder="Email">
                </div>

                <div class="form-group">
                    <input type="password" id="password" name="password" required placeholder="Password">
                </div>

                <div class="form-actions">
                    <a href="{{ url_for('forgot_password') }}">Forgot password?</a>
                </div>

                <button type="submit" class="sign-in-button">LOG IN</button>
            </form>
        </div>

        <div class="sign-container">
            <h1>WELCOME!</h1>
            <p>Register here if you don't have an account.</p>
            <a href="{{ url_for('register') }}" class="sign-up-button">SIGN UP</a>
        </div>
    </div>

</body>
</html>

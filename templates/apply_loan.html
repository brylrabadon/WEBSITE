<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apply for Loan</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="admin-page-body">
    <nav class="dashboard-nav top-nav">
        <div class="logo">LOAN SYSTEM - BORROWER</div>

        <ul class="nav-links-top">
            <li><a href="{{ url_for('dashboard') }}" style="border-bottom: 2px solid transparent;">DASHBOARD</a></li>
            <li><a href="{{ url_for('logout') }}" class="btn-nav">LOGOUT</a></li>
        </ul>
    </nav>

    <div class="flash-messages-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="flash-messages">
            {% for category, message in messages %}
              <p class="{{ category }}">{{ message }}</p>
            {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
    </div>

    <div class="standalone-wrapper">
        <div class="dark-card styled-form-container">
            <h2>Apply For Loan</h2>
            <form action="{{ url_for('submit_loan') }}" method="post">

                <div class="form-group">
                    <i class="fas fa-dollar-sign input-icon"></i>
                    <input type="number" id="loan_amount" name="loan_amount" placeholder="Amount (â‚±)" required>
                </div>

                <div class="form-group">
                    <i class="fas fa-percent input-icon"></i>
                    <input type="number" id="interest_rate" name="interest_rate" placeholder="Interest Rate (%)" step="0.01" required>
                </div>

                <div class="form-group">
                    <i class="fas fa-clock input-icon"></i>
                    <input type="number" id="term_months" name="term_months" placeholder="Term (in Months)" required>
                </div>

                <button type="submit" class="dark-card-submit-button">Submit Application</button>

                <div class="form-links action-link">
                    <a href="{{ url_for('dashboard') }}">Cancel and Go Back</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
